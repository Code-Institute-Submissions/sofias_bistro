{%extends 'layout.template.html'%}



{%block nav%}

<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link " href={{url_for('index')}}>Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href={{url_for('about')}}>About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href={{url_for('menu')}}>Menu</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href={{url_for('contact')}}>Contact</a>
  </li>
</ul>

{%endblock%}

{%block content%}

<div class="container mt-2 pt-2">
{%for d in data%}

<div class="media">
  <img src="{{d['item_image']}}" class="img-thumbnail align-self-start mr-3" alt="" style="height=10%; width=10%">
  <div class="media-body">
    <h5 class="mt-0">{{d['item_name']}}</h5>
    <p>{{d['item_description']}}</p>
  </div>
</div>
  
  {%endfor%}
</div>

{%endblock%}
