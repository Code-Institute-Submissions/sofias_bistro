{%extends 'layout.template.html'%}
 
{%block content%}
 <br><br>
<div class="container alert-danger pt-2 mt-4">

    <form class="pt-4 pb-4 mt-4" action='{{ url_for('delete_review', review_id=selected_review['_id']) }}'>
        <h2 class="justify-content-center" style="text-align:center;">Are you sure you want to delete this review?</h2>
        <div class="card">
            <div class="card-body justify-content-center" style="text-align:center;">
                <p>{{selected_review['date']}}</p>
                <p class="card-text">Rating: {{selected_review['rating']}}</p>
                <p class="card-text">{{selected_review['comment']}}</p>
                <p class="card-text"> - {{selected_review['reviewer_name']}}</p>
    
                <input type='submit' value='Yes' class='btn btn-danger' />
                <a class="btn btn-primary" href="{{url_for('see_all_reviews')}}">No</a> 
            </div>
        </div>
    </form>
</div>
 
{%endblock%}
