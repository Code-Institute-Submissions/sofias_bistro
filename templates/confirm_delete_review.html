{%extends 'layout.template.html'%}
 
{%block content%}
 
<div class="container alert-danger">

    <form action='{{ url_for('delete_review', review_id=selected_review['_id']) }}'>
        Are you sure you want to delete this review?

         {{selected_review['date']}}
          <h5 class="card-title">Rating: {{selected_review['rating']}}</h5>
          <p class="card-text">{{selected_review['comment']}}</p>
          <p class="card-text"> - {{selected_review['reviewer_name']}}</p>
        <div>
          <input type='submit' value='Yes' class='btn btn-primary' />
          <a class="btn btn-primary" href="{{url_for('see_all_reviews')}}">No</a> 
        </div>
    </form>
</div>
 
{%endblock%}
